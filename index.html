  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      padding: 20px;
      margin-bottom: 25px;
      border-left: 6px solid transparent;
    }

    /* Multicolor sections */
    .about { border-left-color: #4a90e2; }
    .skills { border-left-color: #27ae60; }
    .projects { border-left-color: #f39c12; }
    .donate { border-left-color: #e74c3c; }
    .crypto { border-left-color: #9b59b6; }
    .contact { border-left-color: #2c3e50; }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title i {
      font-size: 20px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    details {
      margin-bottom: 12px;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      color: #444;
    }

    code {
      background: #f4f4f4;
      padding: 4px 6px;
      border-radius: 4px;
      font-family: monospace;
      display: block;
      margin: 6px 0;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 6px;
      background: #4a4fff;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      margin-top: 5px;
    }

    .btn:hover {
      background: #3033cc;
    }

    .social a {
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    .crypto-icons i {
      font-size: 20px;
      margin: 5px;
      color: #555;
    }

    .donate-msg {
      font-style: italic;
      margin-bottom: 12px;
      color: #333;
    }

    .donate a {
      text-decoration: none;
      color: #222; /* normal text color */
      font-weight: bold;
    }

    .donate a:hover {
      color: #4a4fff;
    }
  </style>
